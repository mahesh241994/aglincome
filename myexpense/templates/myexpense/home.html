{% extends 'myexpense/base.html' %}
<{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.shutterstock.com/shutterstock/photos/1939050772/display_1500/stock-photo-green-chili-agriculture-field-in-india-1939050772.jpg" class="d-block img" alt="photo not displaying">
      </div>
      <div class="carousel-item">
        <img src="https://media.istockphoto.com/id/1385078507/photo/paddy-plant-background.jpg?s=1024x1024&w=is&k=20&c=hM3MlS6uKQqhhYv2ILy4Xr-lz1oCBEuyq1BtHW1C3-I=" class="d-block img" alt="photo not displaying">
      </div>
      <div class="carousel-item">
        <img src="https://www.worldatlas.com/r/w960-q80/upload/c4/14/a0/shutterstock-738008380.jpg" class="d-block img" alt="image not displaying">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock content %}
